apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: influxdb
  namespace: argocd
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - namespace: influxdb
    server: https://kubernetes.default.svc
  orphanedResources:
    warn: false
  sourceRepos:
  - '*'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: influxdb
  namespace: argocd
spec:
  destination:
    namespace: influxdb
    server: https://kubernetes.default.svc
  project: influxdb
  source:
    repoURL: https://helm.influxdata.com/
    targetRevision: 2.1.1
    chart: influxdb2
    helm:
      values: |
        persistence:
          enabled: true
          size: 5Gi
          storageClass: longhorn
        ingress:
          enabled: true
          hostname: influx.k8s.lan
  syncPolicy:
    syncOptions:
    - CreateNamespace=true